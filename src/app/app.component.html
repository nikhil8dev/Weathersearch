
<div class="containe">
  <div class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-around">
    <a class="navbar-brand p-2" href="#">Weather</a>

     <div class="col-sm-3 mx-auto d-flex flex-row">
    <input  #userInput  class="form-control "  placeholder="Enter city name" type="text">
    <button  class="btn btn-success" (click)="getCity(userInput.value)"  type="button" aria-controls="navbarSupportedContent" >
       Search
    </button>
  </div>
<div class="current">
  Weather in {{weather.name}},{{weather.sys.country}}
</div>


</div>
<mat-drawer-container class="example-container">

<mat-drawer mode="side" opened>

 <div class="table">

    <span>
          <label>Humidity</label>: <a>{{weather.main.humidity}}%</a>
    </span>

     <span>
          <label>Pressure</label>: <a>{{weather.main.pressure}}</a>
     </span>

     <span>
          <label>Sunrise</label>: <a>{{weather.sys.sunrise * 1000 | date:'H:mm'}}</a>

     </span>

     <span>
          <label>Sunset</label>: <a>{{weather.sys.sunset * 1000 | date:'H:mm'}}</a>
     </span>

     <span>
        <label>Geo coords</label>: <a>[{{weather.coord.lat}},{{weather.coord.lon}}]</a>
    </span>


</div>
</mat-drawer>
<mat-drawer-content>
<div class="map">
  <agm-map [latitude]='lat' [longitude]="lon" (mapClick)="getCoords($event)">
      <agm-marker [latitude]="lat" [longitude]="lon"></agm-marker>
  </agm-map>
</div>
</mat-drawer-content>
</mat-drawer-container>
</div>



<router-outlet></router-outlet>
